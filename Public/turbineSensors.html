<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
      <script>function goBack() {window.history.back();}</script>
      <link rel="stylesheet" href="css/siteTurbine.css" />
      <title>Sensor Information</title>
   </head>
   <body>
     <!-- Navbar -->
             <nav class="navbar navbar-default">
                 <div class="collapse navbar-collapse" id="myMenu">
                     <ul class="nav navbar-nav">
                         <li><a href="index.html">Home</a></li>
                         <li><a href="clientComments.html">Client</a></li>
                     </ul>
                 </div>
             </nav>
         <!-- Navbar -->
     <!-- Back Button to go to Clients -->
     <div>
       <div class="col-xs-3"><a class="btn btn-black btn-sm" onclick="goBack()"><i class="fas fa-globe-americas" style="color:white;font-size:15px"></i>  Back to Sites</a></div>
     </div>
     <!-- Back Button to go to Clients -->
      <!-- Container -->
      <div class="container">
         <!-- Table -->
         <div class="tabular-data module">
            <!-- Table Head -->
            <div class="data-group data-header hidden-sm hidden-xs">
               <div class="row">
                  <div class="col-lg-2 col-md-2"><strong class="uppercase">Sensor</strong></div>
                  <div class="col-lg-3 col-md-3"><strong class="uppercase">Deployed Date</strong></div>
                  <div class="col-lg-3 col-md-3"><strong class="uppercase">Sensor Name (Type)</strong></div>
               </div>
            </div>
            <!-- Table Head -->
            <!-- Table Body -->
            <div id="sensorPage">
               <div id="sensorTableBody" v-for="s in sensorList">
                  <!-- Table Row -->
                  <div class="data-group">
                     <div class="row">
                        <div class="data-expands">
                           <div class="col-lg-2 col-md-2"><span class="title">{{s.serialNumber}}</span></div>
                           <div class="col-lg-3 col-md-3">{{s.deployedDate}}</div>
                           <div class="col-lg-3 col-md-3">{{s.sensorName}}</div>
                           <div class="col-lg-2 col-md-2">                    </div>
                           <div class="col-lg-2 col-md-2">
                              <div class="uppercase" @click="expandRow($event)"><strong><i class="fa fa-wrench"></i> View Details</strong><span class="row-toggle"><span class="horizontal"></span><span class="vertical"></span></span></div>
                           </div>
                        </div>
                        <!-- Detailed Sensor Info -->
                        <div class="expandable">
                           <div class="row">
                              <div class="col-lg-10 col-md-10">
                                 <div class="col-xs-12">{{s.sensorDescription}}</div>
                                 <br/> <br/>
                                 <div class="col-xs-12">Manufacturer : {{s.manufacturer}}</div>
                                 <br/> <br/>
                                 <div class="col-xs-12">Total Life Expectancy Hours : {{s.totalLifeExpentancyHours}}</div>
                                 <br/>
                              </div>
                              <div class="col-xs-2 text-right" @click="gotoCharts(s.sensorDeployedId);"><a href="#" class="btn btn-green btn-sm"><i class="fa fa-wrench"></i>View Data</a></div>
                           </div>
                        </div>
                        <!-- Detailed Sensor Info -->
                     </div>
                  </div>
                  <!-- Table Row -->
               </div>
            </div>
            <!-- Table Body -->
         </div>
         <!-- Table -->
      </div>
      <!-- Container -->
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
      <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
      <script src="js/sensorInfo.js"></script>

      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
      <!-- moment.js via CDN-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
      <!-- development version, includes helpful console warnings -->
   </body>
   <footer>
   </footer>
</html>
