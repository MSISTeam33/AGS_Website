    function showOutput(checked){
      if(checked==true)
        $("#kpiOutput").fadeIn();
      else
        $("#kpiOutput").fadeOut();
    }
    function showAvailability(checked){
      if(checked==true)
        $("#kpiAvailability").fadeIn();
      else
        $("#kpiAvailability").fadeOut();
    }
    function showCompressorEfficiency(checked){
      if(checked==true)

    }
    function showHeat(checked){

    function showTrips(checked){

    function showStarts(checked){
