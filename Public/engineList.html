<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
      <link rel="stylesheet" href="css/siteTurbine.css" />
      <title>My Engines</title>
   </head>
   <body>
     <header style="background:white; color:white;font-weight:bold;">
     	<img src="css/Picture1.jpg" alt="Cummins" style="height: 100px; color:white;font-weight:bold;"/>
     </header>
     <!-- Navbar -->
     <nav class="navbar navbar-default">
       <div class="collapse navbar-collapse" id="myMenu">
         <ul class="nav navbar-nav">
           <li><a href="engineList.html">My Engines</a></li>
           <li><a href="generatorList.html">My Generators</a></li>
           <li><a href="salesRep.html">My Representative</a></li>
         </ul>
       </div>
     </nav>
     <!-- Navbar -->
      <!-- Container -->
      <div class="container">
         <!-- Table -->
         <div class="tabular-data module">
            <!-- Table Head -->
            <div class="data-group data-header hidden-sm hidden-xs">
               <div class="row">
                  <div class="col-lg-2 col-md-2"><strong class="uppercase">Engine Id</strong></div>
                  <div class="col-lg-2 col-md-2"><strong class="uppercase">Engine Model</strong></div>
                  <div class="col-lg-4 col-md-4"><strong class="uppercase">Description</strong></div>
                  <div class="col-lg-2 col-md-2"><strong class="uppercase">Status</strong></div>
               </div>
            </div>
            <!-- Table Head -->
            <!-- Table Body -->
            <div id="engineListPage">
               <div id="engineListTableBody" v-for="e in engineList">
                  <!-- Table Row -->
                  <div class="data-group">
                     <div class="row">
                        <div class="data-expands">
                           <div class="col-lg-2 col-md-2"><span class="title">{{e.ed_Id}}</span></div>
                           <div class="col-lg-2 col-md-2">{{e.en_model}}</div>
                           <div class="col-lg-4 col-md-4">{{e.en_desc}}</div>
                           <div class="col-lg-2 col-md-2">{{e.ed_status}}</div>
                           <div class="col-lg-2 col-md-2">
                              <div class="uppercase" @click="loadEngineDetails($event, e.ed_Id)" :data-engine-id="e.ed_Id"><strong><i class="fa fa-wrench"></i> View Details</strong><span class="row-toggle"><span class="horizontal"></span><span class="vertical"></span></span></div>
                           </div>
                        </div>
                        <!-- Engine Details -->
                        <div class="expandable">
                           <div class="row">
                              <div class="col-lg-6 col-md-6">
                                 <div class="col-xs-6">Power : {{e.en_power}}</div>
                                 <br/>
                                 <div class="col-xs-6">Torque : {{e.en_torque}}</div>
                                 <br/>
                                 <div class="col-xs-6">Certification : {{e.en_certif}}</div>
                                 <br/>
                                 <div class="col-xs-6">Industry : {{e.en_industry}}</div>
                                 <br/> <br/>
                                 <div class="col-xs-4 text-right"><a href="#" @click="gotoKPI(e.ed_Id);" class="btn btn-green btn-sm"><i class="fa fa-wrench"></i>View KPIs</a></div>
                              </div>
                           </div>
                        </div>
                        <!-- Engine Details -->
                     </div>
                  </div>
                  <!-- Table Row -->
               </div>
            </div>
            <!-- Table Body -->
         </div>
         <!-- Table -->
      </div>
      <!-- Container -->
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
      <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
      <script src="js/engineList.js"></script>
      <!-- <script src="js/siteTurbine.js"></script> -->
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
      <!-- moment.js via CDN-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
      <!-- development version, includes helpful console warnings -->
      <footer>
       @Team 18
      </footer>
   </body>
</html>
