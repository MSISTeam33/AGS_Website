<body style="background: #dd0732">

    <!------ To-Do List App ----->
    <div class="app">
      <div class="info">
        <div class="date">
          <p id="day"><span id="today">Sunday,</span><span id="daymonth"> 30th</span></p>
          <p id="month">January</p>
        </div>
        <div class="info-bottom">
          <div class="left">
            <p id="count">7</p>
            <p id="tasks">Total</p>
          </div>
          <div class="middle">
            <p id="remaining_done">5</p>
            <p id="remaining_tasks">Remaining</p>
          </div>
          <div class="right">
            <p id="count_done">2</p>
            <p id="tasks_done">Done</p>
          </div>
        </div>
      </div>

      <ul>
        <p id="today2"><strong>Tasks</strong> for today</p>
        <li class="lihiden">
          <a href="" class="check_button" onmousedown="return false">
            <i class="fa fa-check-circle mark" aria-hidden="true"></i>
          </a>
          <div class="right">
            <p contenteditable="true">Check up on Client Hoosier Energy</p>
          </div>
          <span class="delete_button" onmousedown="return false">
            <i class="fa fa-times-circle" aria-hidden="true"></i>
          </span>
        </li>

        <li class="lihiden">
          <a href="" class="check_button" onmousedown="return false">
            <i class="fa fa-circle-thin" aria-hidden="true"></i>
          </a>
          <div class="right">
            <p contenteditable="true">Monitor Site King County Farm</p>
          </div>
          <span class="delete_button" onmousedown="return false">
           <i class="fa fa-times-circle" aria-hidden="true"></i>
          </span>
        </li>

        <li class="lihiden">
          <a href="" class="check_button" onmousedown="return false">
            <i class="fa fa-circle-thin" aria-hidden="true"></i>
          </a>
          <div class="right">
            <p contenteditable="true">Plan all upcoming site visits</p>
          </div>
          <span class="delete_button" onmousedown="return false">
           <i class="fa fa-times-circle" aria-hidden="true"></i>
          </span>
        </li>

      </ul>

      <div class="bottom">
        <a href="" id="add-new" onmousedown="return false">
          <i class="fa fa-plus" aria-hidden="true"></i>
          Add new item
        </a>
      </div>

    </div>
    <!----- End To-Do List ------->

    </div>
